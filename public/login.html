<!DOCTYPE html>
<html>
<title>Rebus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<body class="w3-white">
    <div class="w3-container">
        <div class="center" style="width: 100%">
            <h1 class="w3-text-teal w3-center" style="text-shadow:1px 1px 0 #444">
                <b>Rebus</b>
            </h1>
            <div class="w3-card">
                <div class="w3-container primary-color w3-text-white">
                    <h2>Login</h2>
                </div>

                <form class="w3-container">
                    <p>
                        <label>Business Shortcode</label>
                        <input class="w3-input" type="text"></p>
                    <p>
                        <label>Password</label>
                        <input class="w3-input" type="text"></p>
                    <p>
                        <button class="w3-btn primary-color w3-text-white w3-border">Login</button>
                        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
